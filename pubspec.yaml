  flutter_inner_drawer: ^0.5.7+2
  mobx: ^1.2.1+3
  flutter_mobx: ^1.1.0+2
  json_serializable: ^3.5.0
  cloud_firestore: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.1
  mobx_codegen: ^1.1.1+1

flutter:
  uses-material-design: true
